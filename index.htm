<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Inline+One&family=Bebas+Neue&family=Montserrat:wght@500&family=Noto+Sans:wght@300&family=Open+Sans:wght@400;500&family=Poppins:wght@500;700&family=Roboto&family=Russo+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Birthday Wish Generator</title>
</head>
<body>
    <div class="form-container">
        <h1>Friendship Birthday Wish Generator</h1>
    <div class="form">
    <p>
        <label for="firstname">Celebrant's name:</label>
        <input type="text" id="firstname" placeholder="eg:Annabelle">
    </p>
    <p>
        <label for="date">Birthdate:</label>
        <input type="text" id="date" placeholder="eg :11th ">
    </p>
    <p>
        <label for="gender">Gender:</label>
        <input type="text" id="gender" placeholder="eg :Male or Female">
    </p>
    <p>
        <label for="month">Birth month:</label>
        <input type="text" id="month" placeholder="eg:September">
    </p>
    <p>
        <label for="how-long">How long has your friendship been:</label>
        <input type="text" id="how-long" placeholder="eg:12years">
    </p>
    <p>
        <label for="love">Three things you love about the celebrant:</label>
        <input type="text" id="love" placeholder="eg:your eyes, your generousity,your selflessness">
    </p>
    <p>
        <label for="want">Three thing you want for the celebrant:</label>
        <input type="text" id="want" placeholder="eg: peace,happiness,money">
    </p>
    <p>
        <label for="moment">Best moment with celebrant:</label>
        <textarea rows="8" cols="50"  id="moment" placeholder="eg:keep it short:'The day you stayed the night with me cause I was depressed'"></textarea>
    </p>

    <button id="generate-btn">Generate message</button>
    </div>
</div>

<div class="display-Message">
  
</div>




    <script src="./main.js"></script>
</body>
</html>
